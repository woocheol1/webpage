<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
    <!-- 배경 -->
    <rect width="800" height="500" fill="#f8fafc" rx="10" ry="10" />
    
    <!-- 중앙 제목 -->
    <text x="400" y="50" font-family="'Noto Sans KR', sans-serif" font-size="24" font-weight="700" text-anchor="middle" fill="#16213e">선택적 모병제: 미래 국방의 새로운 패러다임</text>
    
    <!-- 상단 설명 텍스트 -->
    <text x="400" y="80" font-family="'Noto Sans KR', sans-serif" font-size="14" text-anchor="middle" fill="#64748b">징병제와 모병제의 장점을 결합한 하이브리드 모델</text>
    
    <!-- 왼쪽 사각형 (징병제) -->
    <g class="system-box" transform="translate(50
    , 150)">
      <rect width="220" height="280" rx="10" ry="10" fill="#ffffff" stroke="#3a86ff" stroke-width="2" />
      <text x="110" y="40" font-family="'Noto Sans KR', sans-serif" font-size="20" font-weight="700" text-anchor="middle" fill="#3a86ff">징병제</text>
      
      <!-- 특징 목록 -->
      <g transform="translate(25, 70)">
        <circle cx="0" cy="0" r="6" fill="#3a86ff" />
        <text x="20" y="5" font-family="'Noto Sans KR', sans-serif" font-size="14" fill="#1a1a2e">의무복무 중심</text>
        
        <circle cx="0" cy="40" r="6" fill="#3a86ff" />
        <text x="20" y="45" font-family="'Noto Sans KR', sans-serif" font-size="14" fill="#1a1a2e">대규모 병력 유지</text>
        
        <circle cx="0" cy="80" r="6" fill="#3a86ff" />
        <text x="20" y="85" font-family="'Noto Sans KR', sans-serif" font-size="14" fill="#1a1a2e">낮은 운영 비용</text>
        
        <circle cx="0" cy="120" r="6" fill="#3a86ff" />
        <text x="20" y="125" font-family="'Noto Sans KR', sans-serif" font-size="14" fill="#1a1a2e">단순 훈련 중심</text>
        
        <circle cx="0" cy="160" r="6" fill="#3a86ff" />
        <text x="20" y="165" font-family="'Noto Sans KR', sans-serif" font-size="14" fill="#1a1a2e">제한적 경력 연계</text>
      </g>
    </g>
    
    <!-- 오른쪽 사각형 (모병제) -->
    <g class="system-box" transform="translate(530, 150)">
      <rect width="220" height="280" rx="10" ry="10" fill="#ffffff" stroke="#ff006e" stroke-width="2" />
      <text x="110" y="40" font-family="'Noto Sans KR', sans-serif" font-size="20" font-weight="700" text-anchor="middle" fill="#ff006e">모병제</text>
      
      <!-- 특징 목록 -->
      <g transform="translate(25, 70)">
        <circle cx="0" cy="0" r="6" fill="#ff006e" />
        <text x="20" y="5" font-family="'Noto Sans KR', sans-serif" font-size="14" fill="#1a1a2e">자원 지원병 중심</text>
        
        <circle cx="0" cy="40" r="6" fill="#ff006e" />
        <text x="20" y="45" font-family="'Noto Sans KR', sans-serif" font-size="14" fill="#1a1a2e">소규모 정예화</text>
        
        <circle cx="0" cy="80" r="6" fill="#ff006e" />
        <text x="20" y="85" font-family="'Noto Sans KR', sans-serif" font-size="14" fill="#1a1a2e">높은 운영 비용</text>
        
        <circle cx="0" cy="120" r="6" fill="#ff006e" />
        <text x="20" y="125" font-family="'Noto Sans KR', sans-serif" font-size="14" fill="#1a1a2e">전문 훈련 중심</text>
        
        <circle cx="0" cy="160" r="6" fill="#ff006e" />
        <text x="20" y="165" font-family="'Noto Sans KR', sans-serif" font-size="14" fill="#1a1a2e">직업 경력으로 인정</text>
      </g>
    </g>
    
    <!-- 화살표 -->
    <g>
      <path d="M 230,110 L 400,110 L 570,110" fill="none" stroke="#64748b" stroke-width="2" stroke-dasharray="5,5" />
      <path d="M 400,110 L 400,150" fill="none" stroke="#64748b" stroke-width="2" stroke-dasharray="5,5" />
    </g>
    
    <!-- 중앙 하단 상자 (선택적 모병제) -->
    <g class="hybrid-box" transform="translate(290, 150)">
      <rect width="220" height="280" rx="10" ry="10" fill="#ffffff" stroke="#8338ec" stroke-width="3" />
      <text x="110" y="40" font-family="'Noto Sans KR', sans-serif" font-size="20" font-weight="700" text-anchor="middle" fill="#8338ec">선택적 모병제</text>
      
      <!-- 특징 목록 -->
      <g transform="translate(25, 70)">
        <circle cx="0" cy="0" r="6" fill="#8338ec" />
        <text x="20" y="5" font-family="'Noto Sans KR', sans-serif" font-size="14" fill="#1a1a2e">기본 징병제 + 전문병 모집</text>
        
        <circle cx="0" cy="40" r="6" fill="#8338ec" />
        <text x="20" y="45" font-family="'Noto Sans KR', sans-serif" font-size="14" fill="#1a1a2e">적정 규모 병력 유지</text>
        
        <circle cx="0" cy="80" r="6" fill="#8338ec" />
        <text x="20" y="85" font-family="'Noto Sans KR', sans-serif" font-size="14" fill="#1a1a2e">비용 효율적 운영</text>
        
        <circle cx="0" cy="120" r="6" fill="#8338ec" />
        <text x="20" y="125" font-family="'Noto Sans KR', sans-serif" font-size="14" fill="#1a1a2e">첨단기술 분야 특화</text>
      </g>
      
      <!-- 선택적 모병제 핵심 영역 -->
      <rect x="20" y="210" width="180" height="60" rx="5" ry="5" fill="#f0f7ff" stroke="#8338ec" stroke-width="1" />
      <text x="110" y="235" font-family="'Noto Sans KR', sans-serif" font-size="14" font-weight="700" text-anchor="middle" fill="#8338ec">전문 분야 복무</text>
      <text x="110" y="255" font-family="'Noto Sans KR', sans-serif" font-size="12" text-anchor="middle" fill="#64748b">AI, 사이버보안, 드론, R&D</text>
    </g>
    
    <!-- 왼쪽 박스에서 중앙 박스로 화살표 -->
    <g class="arrow-left">
      <path d="M 230,280 C 250,280 250,280 270,280" fill="none" stroke="#3a86ff" stroke-width="2" />
      <polygon points="270,280 260,275 260,285" fill="#3a86ff" />
    </g>
    
    <!-- 오른쪽 박스에서 중앙 박스로 화살표 -->
    <g class="arrow-right">
      <path d="M 570,280 C 550,280 550,280 530,280" fill="none" stroke="#ff006e" stroke-width="2" />
      <polygon points="530,280 540,275 540,285" fill="#ff006e" />
    </g>
    
    <!-- 하단 설명 -->
    <g>
      <rect x="200" y="450" width="400" height="30" rx="5" ry="5" fill="#f0f7ff" />
      <text x="400" y="470" font-family="'Noto Sans KR', sans-serif" font-size="14" text-anchor="middle" fill="#3a86ff">청년들의 전문성을 활용한 스마트 국방 시스템</text>
    </g>
    
    <!-- 인터랙티브 요소를 위한 호버 효과 그룹 -->
    <g>
      <!-- 왼쪽 상자 호버 영역 -->
      <rect id="hover-left" x="120" y="150" width="220" height="280" fill="transparent" opacity="0">
        <animate attributeName="opacity" values="0;0" dur="0.3s" begin="mouseover" fill="freeze" />
        <animate attributeName="opacity" values="0;0" dur="0.3s" begin="mouseout" fill="freeze" />
      </rect>
      
      <!-- 오른쪽 상자 호버 영역 -->
      <rect id="hover-right" x="460" y="150" width="220" height="280" fill="transparent" opacity="0">
        <animate attributeName="opacity" values="0;0" dur="0.3s" begin="mouseover" fill="freeze" />
        <animate attributeName="opacity" values="0;0" dur="0.3s" begin="mouseout" fill="freeze" />
      </rect>
      
      <!-- 중앙 상자 호버 영역 -->
      <rect id="hover-center" x="290" y="150" width="220" height="280" fill="transparent" opacity="0">
        <animate attributeName="opacity" values="0;0" dur="0.3s" begin="mouseover" fill="freeze" />
        <animate attributeName="opacity" values="0;0" dur="0.3s" begin="mouseout" fill="freeze" />
      </rect>
    </g>
    
    <style>
      @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
      }
      
      .system-box:hover {
        transform: translateY(-5px);
        transition: transform 0.3s ease;
      }
      
      .hybrid-box:hover {
        transform: translateY(-5px);
        filter: drop-shadow(0 10px 15px rgba(131, 56, 236, 0.2));
        transition: all 0.3s ease;
        animation: pulse 2s infinite ease-in-out;
      }
      
      .arrow-left:hover, .arrow-right:hover {
        opacity: 0.7;
        transition: opacity 0.3s ease;
      }
      
      circle:hover {
        r: 8;
        transition: r 0.2s ease;
      }
    </style>
  </svg>
