<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML, CSS & JS Editor & Preview</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/theme/material.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mdbassit/Coloris@latest/dist/coloris.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/addon/fold/foldgutter.min.css">
    <link rel="stylesheet" href="style.css">

    <script src="https://unpkg.com/split.js/dist/split.min.js"></script>
</head>
<body>
    <div class="container split-container">

        <div id="editor-section" class="editor-section split">


            <div style="display: flex; border-bottom: 1px solid #444;">

                <div class="editor-tabs" style="border-bottom: none; flex-grow: 1;"> 
                    <button id="tab-html" class="tab-button active">HTML</button>
                    <button id="tab-css" class="tab-button">CSS</button>
                    <button id="tab-js" class="tab-button">JavaScript</button>
                </div>

                <div class="editor-controls" style="border-bottom: none;">
                    <button id="btn-load-html" class="editor-control-button" title="Load HTML File">Load</button>
                    <button id="btn-save" class="editor-control-button" title="Save HTML File (Ctrl+S)">Save</button> <button id="btn-save-as" class="editor-control-button" title="Save HTML As...">Save As</button>


                    <div class="editor-controls" style="border-bottom: none;"> 
                        <input type="text" id="color-picker-input" data-coloris class="editor-control-input" value="#000000" title="Color Picker">
                        <button id="btn-format-code" class="editor-control-button" title="Format Code">Auto Format</button>
                        <button id="btn-fold-all" class="editor-control-button" title="Fold All">Fold All</button>
                        <button id="btn-unfold-all" class="editor-control-button" title="Unfold All">Unfold All</button>
                    </div>
                </div>
            </div>



            <div class="editor-panes">

                <div id="html-editor-pane" class="pane editor-pane active">
                    <textarea id="html-editor"></textarea>
                </div>

                <div id="css-editor-pane" class="pane editor-pane">
                    <textarea id="css-editor"></textarea>
                </div>

                <div id="js-editor-pane" class="pane editor-pane">
                    <textarea id="js-editor"></textarea>
                </div>
            </div>
        </div>


        <div id="preview-section" class="preview-section split">

            <div class="preview-controls">
                <span>Preview Size:</span>
                <button class="size-button active" data-size="100%">Fit</button>
                <button class="size-button" data-size="1024px">Desktop</button>
                <button class="size-button" data-size="768px">Tablet</button>
                <button class="size-button" data-size="375px">Mobile</button>
            </div>

            <div id="preview-wrapper">
                <iframe id="preview"></iframe>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/htmlmixed/htmlmixed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/addon/fold/foldcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/addon/fold/foldgutter.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/addon/fold/brace-fold.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/addon/fold/xml-fold.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/addon/fold/comment-fold.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mdbassit/Coloris@latest/dist/coloris.min.js"></script>


    <script src="script.js"></script>
    <script src="color-tools.js"></script>
    <script src="folding.js"></script>

    <script src="https://unpkg.com/prettier@2.8.8/standalone.js"></script>
    <script src="https://unpkg.com/prettier@2.8.8/parser-html.js"></script>
    <script src="https://unpkg.com/prettier@2.8.8/parser-postcss.js"></script>
    <script src="https://unpkg.com/prettier@2.8.8/parser-babel.js"></script>
    <script src="formatter.js"></script>

</body>
</html>
