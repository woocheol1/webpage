<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 텍스트 추출기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button class="back-button" onclick="window.location.href='../../index.html'">← 메인으로 돌아가기</button>
        <h1>HTML 텍스트 추출기</h1>
        <div style="margin-bottom: 1em; display: flex; gap: 8px; align-items: center;">
            <label for="outputFormat">출력 형식 선택: </label>
            <select id="outputFormat">
                <option value="report">보고서</option>
                <option value="markdown">Markdown</option>
                <option value="json">JSON</option>
            </select>
            <button id="previewToggleBtn" style="margin-left:8px;">프리뷰 전환</button>
            <button id="copyBtn">복사</button>
        </div>
        <input type="file" id="htmlFileInput" accept=".html,.htm">
        <button id="extractBtn">텍스트 추출</button>
        <div id="resultContainer">
            <h2>추출된 텍스트</h2>
            <pre id="resultText"></pre>
            <div id="previewArea" style="display:none;"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/marked@4.3.0/dist/marked.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
